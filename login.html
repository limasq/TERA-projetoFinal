<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		
		<style>
		
			input, button {
				margin-bottom: 10px;
			}
			
			#alerta {
				margin-top: 80px;
				color: red;
				font-weight: bold;
				font-size: 18px;
			}

			.well {
				width: 400px;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
				text-align: center;
			}
			
		</style>
	</head>
	
	<body>
	
		<div class="well">
			<h1>Sistema de login</h1>
			
			<form method="POST" action="#">
				<label for="usuario">Login:</label>&nbsp;<input type="text" name="usuario" id="usuario" onblur="verifica_usuario()" /><br />
				<label for="senha">Senha:</label>&nbsp;<input type="password" name="senha" id="senha" onblur="verifica_senha()" /><br />
				<button type="button" onclick="acesso_ok()">Entrar</button>
			</form>
			
			<span id="alerta"></span>
		</div>
	</body>
	
	<script>
		// console.log("JS Ok!");
		
		let catalogo_usuarios = ['sandy', 'jneto', 'chico', 'bento'];
		let lista_senhas = ['brasil', 'Brasil', 'braSil', 'Br@sil'];
		let ctrl_login = 0;
		let ctrl_senha = 0;
		
		function verifica_usuario(){
			let xItem = document.getElementById("usuario").value;
			let xBusca = catalogo_usuarios.find(item => item === xItem);
			let xResposta = "";

			if(xBusca){
				xResposta = "Login Ok";
				ctrl_login = 1;
			} else {
				xResposta = "Erro! Login não encontrado";
				ctrl_login = 0;
			}
			
			console.log(xResposta);
		}
		
		function verifica_senha(){
			let xItem = document.getElementById("senha").value;
			let xBusca = lista_senhas.find(item => item === xItem);
			let xResposta = "";

			if(xBusca){
				xResposta = "Senha Ok";
				ctrl_senha = 1;
			} else {
				xResposta = "Erro! Senha não encontrada";
				ctrl_senha = 0;
			}
			
			console.log(xResposta);			
		}
		
		function acesso_ok(){
			if (ctrl_login + ctrl_senha > 1)
				console.log("formulário enviado");
			else 
				console.log("erro - reveja os dados de entrada");
		}
		
	</script>
</html>
